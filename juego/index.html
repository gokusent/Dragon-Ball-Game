<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Game</title>
    <link rel="stylesheet" href="css/log-reg.css">
</head>
<body>
    <div class="container">
        <!-- Formulario de Login -->
        <div id="loginForm" class="form active">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="loginEmail" placeholder="Correo Electrónico" required />
        <input type="password" id="loginPassword" placeholder="Contraseña" required />
        <button id="btnLogin">Iniciar Sesión</button>
        <p>¿No tienes una cuenta? <span id="showRegister">Regístrate</span></p>
        <p id="loginError" class="error-msg oculto"></p>
        </div>

        <!-- Formulario de Registro -->
        <div id="registerForm" class="form">
        <h2>Registro</h2>
        <input type="text" id="usuario" placeholder="Nombre de usuario" required />
        <input type="email" id="emailRegistro" placeholder="Correo Electrónico" required />
        <input type="password" id="passwordRegistro" placeholder="Contraseña" required />
        <button id="btnRegister">Registrarse</button>
        <p>¿Ya tienes una cuenta? <span id="showLogin">Iniciar sesión</span></p>
        <p id="registerError" class="error-msg oculto"></p>
        </div>
    </div>

    <script src="js/pantalla-titulo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Game</title>
    <link rel="stylesheet" href="css/pantalla-titulo.css">
    <script src="js/pantalla-titulo.js" defer></script>
    <script src="js/login.js" defer></script>
</head>
<body>

    <!-- Pantalla de título -->
    <div id="pantalla-titulo">
        <img src="fondo/logo.webp">
        <button id="btn-iniciar">Iniciar</button>

        <!-- Formulario de Inicio de sesión - Oculto inicialmente -->
        <div id="formulario-login" class="oculto">
            <h3>Iniciar sesión</h3>
            <input type="email" id="email" placeholder="Correo electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button id="btnLogin">Iniciar sesión</button>
            <p id="mensajeError" style="color: red; display: none;"></p>
            <button id="btnRegistrar">Registrarse</button>
        </div>

        <!-- Formulario de Registro - Oculto inicialmente -->
        <div id="formulario-registro" class="oculto">
            <h3>Registrarse</h3>
            <input type="text" id="usuario" placeholder="Nombre de usuario" required>
            <input type="email" id="emailRegistro" placeholder="Correo electrónico" required>
            <input type="password" id="passwordRegistro" placeholder="Contraseña" required>
            <button id="btnRegistrarCuenta">Crear cuenta</button>
        </div>
    </div>
</body>
</html>

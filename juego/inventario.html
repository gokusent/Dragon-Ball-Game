<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Dragon Ball Game</title>
    <link rel="stylesheet" href="css/inventario.css">
    <script defer src="js/inventario.js"></script>
</head>
<body>
    <div id="controles">
        <input type="text" id="buscador" placeholder="Buscar por nombre...">
        <select id="filtro">
            <option value="">Ordenar por...</option>
            <option value="daño-desc">Daño</option>
            <option value="vida-desc">Vida</option>
        </select>
        <select id="filtro-rareza">
            <option value="">Filtrar por rareza</option>
            <option value="común">Común</option>
            <option value="raro">Raro</option>
            <option value="épico">Épico</option>
            <option value="legendario">Legendario</option>
        </select>
    </div>

    <div id="inventario-container"></div>

    <!-- Modal para detalles del personaje -->
    <div id="personaje-modal" class="modal" style="display:none;">
        <div id="modal-content">
            <button id="cerrar-modal">Cerrar</button>
            <div id="img-content"></div>
            <div id="info"></div>
        </div>
    </div>
    <button id="volverMenu">Volver al Menú</button>

    <script>
        document.getElementById("volverMenu").addEventListener("click", () => {
            window.location.href = "menu.html";
        });
    </script>
    
    <script src="js/inventario.js"></script>
        
    <audio id="musicaFondo" src="musica/Adventurous Spirit.mp3" autoplay loop style="display: none;"></audio>

</body>
</html>

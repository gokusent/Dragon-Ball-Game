<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gacha - Dragon Ball</title>
    <link rel="stylesheet" href="../css/gacha.css" />
    <script defer src="../js/gacha.js"></script>
    <!-- Carga la API de YouTube para la integración de videos -->
    <script defer src="https://www.youtube.com/iframe_api"></script>

    <!-- Script para controlar el reproductor de YouTube -->
    <script defer src="../js/youtubePlayer.js"></script>
</head>
<body>
    <h1>Gacha de Dragon Ball</h1>
    <p>Monedas: <span id="monedas"></span></p>

    <!-- Botón para tirar del Gacha -->
    <button id="tirarGacha">Tirar (Coste: 10 Monedas)</button>

    <!-- Contenedor para la ruleta -->
    <div id="ruleta" class="ruleta-container"></div>

    <!-- Contenedor donde se mostrará el resultado -->
    <div id="resultado"></div>

    <!-- Botón para volver al menú -->
    <button id="volverMenu">Volver al Menú</button>

    <div id="player" style="display:none;"></div>

    <script>
        window.paginaActual = 'gacha';

        document.getElementById("volverMenu").addEventListener("click", () => {
            window.location.href = "menu.html";
        });
    </script>
</body>
</html>

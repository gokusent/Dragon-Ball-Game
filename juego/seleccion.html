<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Personaje</title>
    <link rel="stylesheet" href="css/seleccion.css">
    <script defer type="module" src="js/seleccion.js"></script>
    <!-- Carga la API de YouTube para la integración de videos -->
    <script defer src="https://www.youtube.com/iframe_api"></script>

    <!-- Script para controlar el reproductor de YouTube -->
    <script defer src="/js/youtubePlayer.js"></script>
</head>
<body>

    <h1>Selecciona tu personaje</h1>

    <div id="seleccion-container"></div>

    <button id="confirmarBtn" disabled>Iniciar Combate</button>

    <button id="volverMenu">Volver al menú</button>

    <div id="player" style="display:none;"></div>

    <script>
        window.paginaActual = 'seleccion';

        document.getElementById("volverMenu").addEventListener("click", () => {
            window.location.href = "menu.html";
        });
    </script>
</body>
</html>
